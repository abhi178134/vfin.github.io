<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Login to VFIN : Vehicle Finance</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
              <label class="col-4" for="uid">User Name</label>
              <input type="text" class="form-control col-8" id="uid" aria-describedby="uidHelp" placeholder="Enter Username">
              <small id="uidHelp" class="form-text text-mutedrow col offset-4">Username is "vfin"</small>
            </div>
            <div class="form-group row">
              <label class="col-4"for="password">Password</label>
              <input type="password" class="form-control col-8" id="password" aria-describedby="pHelp" placeholder="Password">
              <small id="pHelp" class="form-text text-muted col offset-4">Password is "vfin"</small>
            </div>
            <button type="submit" class="btn btn-primary offset-4 col-3">Submit</button>
          </form>
    </div>   
</body>
</html>
